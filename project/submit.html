<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <h1>Thank You for Signing Up!</h1>
    </header>
    <main>
      <p>Your submission has been received.</p>
      <p>
        <strong>Call Tag:</strong> <span id="display-callTag"></span><br />
        <strong>Class:</strong> <span id="display-class"></span><br />
        <strong>Power Level:</strong> <span id="display-powerLevel"></span
        ><br />
        <strong>SubClass:</strong> <span id="display-subclass"></span>
      </p>
    </main>
    <footer>
      <p>&copy; 2024 We Stubborn Few. All rights reserved.</p>
    </footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("display-callTag").textContent =
        urlParams.get("callTag");
      document.getElementById("display-class").textContent =
        urlParams.get("class");
      document.getElementById("display-powerLevel").textContent =
        urlParams.get("powerLevel");
      document.getElementById("display-subclass").textContent =
        urlParams.get("subclass");
    </script>
  </body>
</html>
